<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h1>JavaScript Password Generator</h1>
    <p>Enter the length of the password you want to generate:</p>
    <input type="number" id="length" min="8" max="128" value="8">
    <p>Include uppercase letters?</p>
    <input type="checkbox" id="uppercase">
    <p>Include lowercase letters?</p>
    <input type="checkbox" id="lowercase">
    <p>Include numbers?</p>
    <input type="checkbox" id="numbers">
    <p>Include symbols?</p>
    <input type="checkbox" id="symbols">
    <p>Generated password:</p>
    <textarea id="password" cols="30" rows="10"></textarea>
    <br>
    <button id="generate">Generate Password</button>
    <br>
    <button id="copy">Copy to Clipboard</button>
    <br>
    <button id="clear">Clear</button>
    <br>
    
<script src="password.js"></script>
</body>
</html>
